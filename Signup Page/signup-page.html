<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Synoize">
    <meta name="description" content="----------------------">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>signup account | Near Dr.</title>
</head>

<body>
    <header class="fixed -mt-20 w-full bg-slate-100 shadow-lg shadow-state-500/50">

        <div class=" w-full h-22 p-4 flex flex-row justify-between items-center gap-4">

            <!-- code for logo -->
            <a title="Near Dr." href="/index.html"><img src="/near dr. logo.png" alt="Near Dr." class="w-24"></a>
            <!-- code for logo -->

            <div class="w-full "></div>

            <!-- code for menu -->
            <ul class="hidden sm:block sm:flex sm:gap-6 sm:mt-2 sm:mr-2">
                <li class="flex flex-row  items-center">
                    <a href="/index.html" class="flex flex-col  items-center gap-1"><i class="fa-solid fa-house fa-sm"
                            style="color: #888888;"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="flex flex-col  items-center gap-1">
                    <a onclick="messages()" href="#" class="flex flex-col  items-center gap-1"><i
                            class="fa-solid fa-message fa-sm" style="color: #888888;"></i>
                        <p>Messaging</p>
                    </a>
                </li>
                <li class="flex flex-col  items-center gap-1">
                    <a onclick="notifications()" href="#" class="flex flex-col  items-center gap-1"><i
                            class="fa-solid fa-bell fa-lg" style="color: #888888;"></i>
                        <p>Notifications</p>
                    </a>
                </li>
            </ul>
            <!-- code for menu -->

            <!-- code for login button -->
            <button class="w-20 bg-blue-500 pl-4 pr-4 p-1.5 text-white hover:bg-blue-600 hover:rounded"><a
                    href="/login Page/login-page.html" class="">Login</a></button>
            <!-- code for login button -->

            <!-- code for in mobile menu -->
            <span title="menu" onclick="open_ddMenu()" class="cursor-pointer sm:hidden"><i
                    class="fa-solid fa-bars fa-xl" style="color: #89898b;"></i></span>
            <!-- code for in mobile menu -->
        </div>

        <!-- code for in mobile menu dropdown-->
        <div id="mobile_ddMenu" class="fixed hidden w-full h-full flex ">
            <ul class="w-4/6 h-full bg-slate-200">
                <li class="p-3 bg-blue-500 flex justify-between items-center ">
                    <span class="pl-1.5">Menu</span>
                    <i class="fa-solid fa-x fa-lg cursor-pointer" style="color: #b8b8b8;" onclick="close_dd()"></i>
                </li>

                <li class="pl-4 p-2.5  bg-slate-200 hover:bg-slate-100">
                    <a href="/index.html" class="flex flex-row items-center gap-3"><i class="fa-solid fa-house fa-sm"
                            style="color: #888888;"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li class="pl-4 p-2.5  bg-slate-200 hover:bg-slate-100">
                    <a onclick="messages()" href="#" class="flex flex-row items-center gap-3"><i
                            class="fa-solid fa-message fa-sm" style="color: #888888;"></i>
                        <p>Messaging</p>
                    </a>
                </li>
                <li class="pl-4 p-2.5 bg-slate-200 hover:bg-slate-100">
                    <a onclick="notifications()" href="#" class="flex flex-row items-center gap-3"><i
                            class="fa-solid fa-bell fa-lg" style="color: #888888;"></i>
                        <p>Notifications</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- code for in mobile menu dropdown-->

    </header>


    <main class="mt-20 w-full flex flex-row justify-center items-center ">

        <!-- <img src="login-image.jpg" class="hidden object-cover sm:block sm:w-2/6 "> -->

        <section class="w-5/6 flex flex-col m-8 p-6 border-2 sm:w-2/6 bg-slate-50">

            <div class="flex flex-col justify-center items-center gap-3">
                <img src="/near dr. logo.png" class="w-12 h-12" <h1>NearDr.com</h1>

                <h3 class="text-slate-600 font-normal">Welcome!</h3>
            </div>

            <div action="#" class="flex justify-center">
                <span class="m-2 p-2 rounded border-2 hover:bg-slate-50">
                    <a href="#" class="flex flex-row justify-center items-center gap-1">
                        <img src="/login Page/google-logo-clipart.png" class="w-5">
                        <p class="text-sm text-slate-900">Sign in with Google</p>
                    </a>
                </span>
            </div>

            <div class="my-2 flex flex-row justify-between items-center gap-1">
                <hr class="w-1/6 border sm:w-3/6">
                <p class="text-xs text-nowrap ">OR LOGIN WITH EMAIL</p>
                <hr class="w-1/6 border sm:w-3/6">
            </div>

            <form action="#" class="flex flex-col">
                <label for="email">Email Address</label>
                <input type="email" name="email" required class="border-2 mb-8 bg-white outline-none p-2">

                <button class="-mt-2 mb-4 pl-6 pr-6 p-2 bg-blue-600 text-white hover:bg-blue-500 hover:rounded" onclick="account()">Create Account</button>
                
                <script>function account(){
                    window.open(URL="/Create Account/create-account-page.html")
                }</script>
            </form>

            <div class="flex flex-row justify-between items-center gap-1">
                <hr class="w-2/6 sm:w-3/6">
                <p class="text-xs text-nowrap text-slate-600 hover:text-blue-600"><a href="/login Page/login-page.html">
                        OR LOGIN </a></p>
                <hr class="w-2/6 sm:w-3/6">
            </div>

        </section>
    </main>

    <footer class="w-full flex flex-col bg-slate-50">

        <section class="w-full p-8 bg-gray-100 flex flex-col justify-around items-center gap-2 sm:flex-row">
            <p class="text-sm text-gray-800">All rights reserved by NearDr.com 2024</p>

            <span class="flex gap-4 text-xs text-slate-600 sm:text-sm">
                <p class="text-blue-800">Privacy Policy</p>
            <p>Terms and Conditions</p>
        </span>
        </section>
    </footer>




    <script src="/script.js"></script>
</body>

</html>
